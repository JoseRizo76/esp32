<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://kit.fontawesome.com/892f23a568.js' crossorigin='anonymous'></script>
    <title>UNAN MANAGUA</title>
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
        }
        p {
            color: white;
            font-size: 15px;
        }
        a[href='https://www.unan.edu.ni'] {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://drive.google.com/uc?export=download&id=1-OnPX-RrzTE9FEF-PIWnAeAr-MvfKGVk') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-unan {
            width: 220px;
            margin: 5px 5px 5px 5px;
            border-radius: 10px 0px 0px 0px;
        }
        .titulo-container {
            align-items: center;   
        }
        .titulo {
            color: red;
            letter-spacing: 2px;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            position: flex;
            margin-top: 1px;
            font-weight: bold;
        }
        .login-container {
            background-color: #222222;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px 10px rgba(120, 7, 7, 0.6);
            width: 350px;
            height: 400px;
            text-align: center;
            border-width: 1px;
            border-color: rgb(255, 0, 0);
            border-style: solid;
        }
        .subtitulo {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #007bff;
            font-size: 17px;
        }
        ::placeholder {
            text-align: center;
        }
        .texto-ingreso {
            width: 65%;
            padding: 6px;
            margin-bottom: 10px;
            margin-left: 3px;
            border: 1px solid red;
            border-radius: 10px;
        	box-shadow: 3px 2px 3px 1px rgba(255, 4, 4, 0.7);
            background-color: #222222;
            color: white;
            text-align: center;
        }
        .texto-ingreso:focus{
            box-shadow: 5px 2px 5px 5px #044efa;
        }
        .submit {
            background-color: #171718;
            color: #fff;
            width: 65%;
            padding: 1px 1px;
            border: 1px solid rgb(255, 0, 13);
            border-radius: 10px;
            cursor: pointer;
            height: 30px;
            margin-bottom: 10px;
            margin-left: 3px;
            text-align: center;
        }
        .submit:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border-color: white;
            box-shadow: 5px 2px 5px 5px rgba(255, 4, 4, 0.7);
        }
        p{
            position: absolute;
            align-items: flex-start;
        }
        .fa-cart-shopping {
            font-size: 25px;
            color: red;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .login-container {
                width: 80%;
            }
        }
        .fa-user{
            font-size: 20px;
            color:rgba(254, 6, 6, 0.751) ;
            justify-content: center;
            margin-right: 4px;
        }
        .fa-magnifying-glass-dollar{
                color: rgba(255, 2, 2, 0.794);
                font-size:20px;
                margin-right: 4px;
                margin-top: 5px;
                justify-content: center;                
        }

    </style>
</head>
<body>
    <div class='login-container'>
        <div class='titulo-container'>
            <img class='logo-unan' src='https://drive.google.com/uc?export=download&id=1-o8Q9Ol7JsAEkVuM772RNePLjGVqEpxl' alt='UNAN MANAGUA'>
            <h1 class='titulo'>SNACK VENDING MACHINE</h1>
        </div>
        <h2 class='subtitulo'>CONSULTE SU SALDO</h2>
        <form action='/search' method='get'>
            <i class='fa-solid fa-user'></i>
            <input type='text' name='accountId' placeholder='DIGITE ID DE USUARIO' required class='texto-ingreso'>
            <br>
        	<i class='fa-solid fa-magnifying-glass-dollar'></i>
            <input type='submit' value='Consultar' class='submit'>
        </form>
        <i class='fa-solid fa-cart-shopping'></i>
    </div>
    <footer>
        <p>IE-G4 UNANMANAGUA <a href='https://www.unan.edu.ni/' target='_blank' rel='noopener noreferrer'>@UNAN MANAGUA</a></p>
    </footer>
</body>
</html>
