<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ícono de Facebook más grande</title>
    <style>
        /* Estilos personalizados para el contenedor */
        .center-icon-container {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la ventana */
        }

        /* Estilos personalizados para el ícono (más grande) */
        .facebook-icon {
            font-size: 500px; /* Tamaño del ícono más grande */
            color: #1877f2; /* Color de Facebook */
        }
    </style>
</head>
<body>
    <div class="center-icon-container">
        <!-- Icono de la bandera de Facebook (más grande) -->
        <i class="fab fa-facebook facebook-icon"></i>
    </div>
</body>
</html>
